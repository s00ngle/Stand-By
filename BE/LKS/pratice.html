<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .category-btn {
            @apply flex justify-center items-center px-2.5 py-1.5 rounded-[15px] text-xs;
        }
        .category-btn.active {
            @apply bg-[#006ffd] text-white font-semibold;
        }
        .category-btn.inactive {
            @apply bg-white text-[#3b3b3b] font-light;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center w-[650px] bg-white rounded-xl shadow-lg">
        <!-- 헤더 -->
        <div class="flex justify-between items-center w-[400px] p-4 border-b">
            <h1 class="text-2xl font-bold text-[#1f2024]">
                프로필 수정<br>
                <span class="text-lg font-normal text-gray-500">회원정보를 수정해주세요</span>
            </h1>
            <div class="w-10 h-10 bg-[#EAF2FF] rounded-2xl"></div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="w-[400px] p-6 space-y-6">
            <!-- 프로필 이미지 -->
            <div class="flex justify-center">
                <div class="w-24 h-24 bg-[#B4DBFF] rounded-full"></div>
            </div>

            <!-- 닉네임 -->
            <div class="space-y-2">
                <label class="text-[15px] font-semibold">닉네임</label>
                <div class="flex gap-2">
                    <input type="text" value="최구인" 
                           class="flex-1 px-4 py-3 rounded-xl border-2 border-[#006ffd] focus:outline-none">
                    <button class="px-4 py-2 rounded-xl border-2 border-black text-xs font-semibold text-[#006ffd]">
                        중복확인
                    </button>
                </div>
            </div>

            <!-- 한줄 소개 -->
            <div class="space-y-2">
                <label class="text-[15px] font-semibold">한줄 소개를 적어주세요</label>
                <input type="text" 
                       value="저는 촬영과 음향을 희망하며 열정이 넘치는 김구직 입니다."
                       class="w-full px-4 py-3 rounded-xl border-2 border-[#006ffd] focus:outline-none">
            </div>

            <!-- 카테고리 선택 -->
            <div class="space-y-2">
                <label class="text-[15px] font-semibold">선호 카테고리를 선택해주세요</label>
                <div class="flex flex-wrap gap-2">
                    <button class="category-btn active">배우</button>
                    <button class="category-btn inactive">모델</button>
                    <button class="category-btn inactive">가수</button>
                    <button class="category-btn inactive">일반인</button>
                    <button class="category-btn inactive">영화</button>
                    <button class="category-btn active">드라마</button>
                    <button class="category-btn inactive">연극</button>
                    <button class="category-btn inactive">뮤직비디오</button>
                    <button class="category-btn inactive">매니지먼트</button>
                </div>
            </div>

            <!-- 입금자명 -->
            <div class="space-y-2">
                <label class="text-[15px] font-semibold">입금자명 입력</label>
                <input type="text" value="배한진"
                       class="w-full px-4 py-3 rounded-xl border-2 border-[#006ffd] focus:outline-none">
            </div>

            <!-- 경력 -->
            <div class="space-y-2">
                <label class="text-[15px] font-semibold">경력</label>
                <div class="flex flex-wrap gap-2">
                    <button class="category-btn inactive">1~5작품</button>
                    <button class="category-btn active">6~10작품</button>
                    <button class="category-btn inactive">11~15작품</button>
                    <button class="category-btn inactive">그 이상</button>
                </div>
            </div>

            <!-- 경력 기간 -->
            <div class="space-y-2">
                <label class="text-[15px] font-semibold">경력 기간</label>
                <div class="flex flex-wrap gap-2">
                    <button class="category-btn inactive">0~6개월</button>
                    <button class="category-btn active">7~11개월</button>
                    <button class="category-btn inactive">1~2년</button>
                    <button class="category-btn inactive">2~3년</button>
                    <button class="category-btn inactive">3~4년</button>
                    <button class="category-btn inactive">4~6년</button>
                    <button class="category-btn inactive">그 이상</button>
                </div>
            </div>
        </div>

        <!-- 하단 버튼 -->
        <div class="w-[400px] p-6 space-y-4">
            <button class="w-full py-3 rounded-xl border-2 border-[#006ffd] text-[#006ffd] font-semibold">
                수정완료
            </button>
            <a href="#" class="block text-center text-xs text-gray-500 hover:underline">
                회원탈퇴
            </a>
        </div>
    </div>
</body>
</html>
